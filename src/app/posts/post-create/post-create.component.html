<!-- two-way binding -->
<mat-card>
	<form (submit)="onAddPost(postForm)" #postForm ="ngForm">
		<mat-form-field>
			<mat-label>Title</mat-label>
			<input
				matInput
				type="text"
				name="title"
				ngModel
				required
				minlength="3"
				placeholder="Post Title"
				#title="ngModel">
				<mat-error *ngIf="title.invalid">Enter a post title.</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Content</mat-label>
			<textarea
				matInput
				rows="3"
				name="content"
				ngModel
				required
				minlength="4"
				placeholder="Post Content"
				#content="ngModel">
			</textarea>
			<mat-error *ngIf="content.invalid">Enter content</mat-error>
		</mat-form-field>
		<button
			mat-raised-button
			color="accent"
			type="submit">Save Post</button>
	</form>
</mat-card>
